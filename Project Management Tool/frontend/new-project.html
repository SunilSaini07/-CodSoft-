<body>
    <header class="navbar">
        <div class="logo">ProjectMaster</div>

        <a href="project.html">Projects</a>

<main class="form-container">
    <h1>New Project</h1>
    <form id="projectForm">
        <label for="projectName">Project Name</label>
        <input type="text" id="projectName" name="projectName" placeholder="Enter project name" required />
        
        <label for="description">Description</label>
        <textarea id="description" name="description" placeholder="Enter project description" rows="4" required></textarea>
        
      <label for="deadline">Deadline</label>
      <input type="date" id="deadline" name="deadline" required />
      
      <label for="team">Team Members</label>
      <select id="team" name="team" multiple>
      </select>
      
      <div class="form-buttons">
          <button type="button" class="cancel-btn" onclick="window.history.back()">Cancel</button>
          <button type="submit" class="create-btn">Create Project</button>
        </div>
    </form>
</main>
<script type="module" src="js/new-project.js"></script>
</body>
</html>
